<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Owner - Giriş</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">
    <div class="login-container">
        <h1>Owner Girişi</h1>
        <p>Zəhmət olmasa, idarəetmə panelinə daxil olmaq üçün şifrənizi daxil edin.</p>
        <form action="/ownerlogin" method="POST">
            <div class="input-group">
                <label for="password">Şifrə:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Daxil Ol</button>
        </form>
        <a href="/login.html" class="permissions-link" style="margin-top: 20px;">&#8592; Əsas Girişə Qayıt</a>
    </div>
</body>
</html>
