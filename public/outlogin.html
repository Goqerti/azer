<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outgoing Department - Giriş</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">
    <div class="login-container">
        <h1>Outgoing Department</h1>
        <!-- Formaya ID əlavə edildi -->
        <form id="outloginForm" action="/outlogin" method="POST">
            <div class="input-group">
                <label for="username">İstifadəçi adı:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Şifrə:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Daxil Ol</button>
        </form>
        <!-- Xəta mesajları üçün sahə -->
        <div id="errorMessageContainer" style="margin-top: 15px;"></div>
        <a href="/login.html" class="permissions-link" style="margin-top: 20px;">&#8592; Geri qayıt</a>
    </div>
    <!-- JavaScript faylına link -->
    <script src="outlogin.js"></script>
</body>
</html>
